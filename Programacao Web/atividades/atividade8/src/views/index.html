<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Calculadora</title>

</head>
<body>
    
    <h2 class="h2 text-center mt-5">Calculadora</h2>

    <form action="/calcular" method="post" class="container-md">

        <div class="mb-3">
            <label class="form-label" for="num1">Número 1</label>
            <input name="num1" type="text" class="form-control" id="num1">
        </div>

        <div class="mb-3">
            <label for="operator" class="form-label">Operador</label>
            <select name="operator" id="operator" class="form-select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="num2">Número 2</label>
            <input name="num2" type="text" class="form-control" id="num2">
        </div>

        <button type="submit" class="btn btn-primary">Calcular</button>
        
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>
</html>
