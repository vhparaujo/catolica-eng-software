<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcação Consulta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-secondary">

    <form action="/dados" method="post" class="container-md mt-5">
        <h1 class="h1">Dados Pessoais</h1>
        <section>
            <div class="mb-3">
                <label for="name" class="form-label">Nome Completo</label>
                <input name="name" type="text" class="form-control" id="name" maxlength="50">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input name="cpf" type="text" class="form-control" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    maxlength="14">
            </div>
            <div class="mb-3">
                <label class="form-label" for="birthDate">Data de Nascimento</label>
                <input name="birthDate" type="date" class="form-control" id="birthDate" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Endereço</label>
                <input name="address" type="text" class="form-control" id="address" maxlength="200" required>
            </div>
            <div class="mb-3">
                <label for="uf" class="form-label">UF</label>
                <select name="uf" id="uf" class="form-select" required>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input name="cep" type="text" class="form-control" id="cep" maxlength="10" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" type="text" class="form-control" id="email" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input name="telefone" type="tel" class="form-control" id="telefone"
                    pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" maxlength="15" required>
            </div>

        </section>

        <section class="mt-5">
            <h2 class="h2">Dados da Consulta</h2>

            <div class="mb-3">
                <label for="doctor" class="form-label">Selecione o Especialista</label>
                <select name="doctor" id="doctor" class="form-select" required>
                    <option value="Clínico Geral">Clínico Geral</option>
                    <option value="Cardiologista">Cardiologista</option>
                    <option value="Pediatra">Pediatra</option>
                    <option value="Oftalmologista">Oftalmologista</option>
                    <option value="Ginecologista">Ginecologista</option>
                    <option value="Neurologista">Neurologista</option>
                    <option value="Otorrinolaringologista">Otorrinolaringologista</option>
                    <option value="Oncologista">Oncologista</option>
                    <option value="Nutricionista">Nutricionista</option>
                    <option value="Psiquiatra">Psiquiatra</option>
                    <option value="Geriatra">Geriatra</option>
                    <option value="Dentista">Dentista</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="dateTime">Data e Hora</label>
                <input name="dateTime" type="datetime-local" class="form-control" id="dateTime" required>
            </div>

            <div class="mb-3">
                <label for="drug" class="form-label">Selecione o Medicamento Alérgico</label>
                <select name="drug" id="drug" class="form-select" aria-label="Medicamentos Alérgicos" required>
                    <option value="Dipirona">Dipirona</option>
                    <option value="Dorflex">Dorflex</option>
                    <option value="Corticóide">Corticóide</option>
                    <option value="Alegra">Alegra</option>
                    <option value="Aerolin">Aerolin</option>
                    <option value="Nimesulida">Nimesulida</option>
                    <option value="Benegrip">Benegrip</option>
                    <option value="Predsin">Predsin</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="textInfo" class="form-label">Informações Adicionais</label>
                <textarea name="textInfo" class="form-control" id="textInfo" cols="10" rows="10"
                    placeholder="Escreva aqui mais informações" required></textarea>
            </div>

        </section>

        <button type="submit" class="btn btn-primary">Enviar</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
